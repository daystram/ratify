  before_script:
    - echo "$CI_REGISTRY_PASSWORD" | docker login -u $CI_REGISTRY_USER --password-stdin $CI_REGISTRY
  script:
    - cd ratify-fe
    - cp $VUE_ENV_FILE ./.env.development
    - docker build --tag $CI_REGISTRY_IMAGE:ratify-fe-dev .
    - docker push $CI_REGISTRY_IMAGE:ratify-fe-dev
  when: manual
  only:
    - branches
  except:
    - master

deploy prod ratify-fe:
