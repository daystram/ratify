  labels:
    {{- include "folio.labels" . | nindent 4 }}
    tier: be
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "folio.selectorLabels" . | nindent 4 }}
    tier: be
