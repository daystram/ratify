apiVersion: v1
kind: Service
metadata:
  name: {{ include "folio.fullname" . }}-fe
  labels:
    {{- include "folio.labels" . | nindent 4 }}
    tier: fe
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "folio.selectorLabels" . | nindent 4 }}
    tier: fe

